<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="my-card.js"></script>
</head>
<body class="page-container">

    <div class="wrapper">
        <my-card 
            title="Nittany Lion Shrine" 
            image="https://images.fineartamerica.com/images-medium-large-5/the-nittany-lion-shrine-mark-miller.jpg"
            alt-text="The Nittany Lion Shrine statue"
            description="A gift from the class of 1940, it's a popular spot for photos and a symbol of university pride."
            link="https://www.psu.edu/news/campus-life/story/history-nittany-lion-shrine/">
        </my-card>

        <my-card 
            title="Old Main" 
            image="https://i0.wp.com/images.onwardstate.com/uploads/2024/09/IMG_7920.jpg?fit=750%2C500&ssl=1"
            alt-text="View of Old Main with its clocktower"
            description="The administrative center of Penn State, its bell tower chimes every quarter hour."
            link="https://www.psu.edu/news/campus-life/story/penn-state-traditions-old-main-bell-tower/">
        </my-card>

        <my-card 
            title="Beaver Stadium" 
            image="https://gopsusports.com/images/2021/8/16/BeaverStadium_20210810_AW_001.jpg"
            alt-text="An aerial view of Beaver Stadium"
            description="Home of the Penn State Nittany Lions football team, with a seating capacity of 106,572."
            link="https://gopsusports.com/sports/2018/8/8/beaver-stadium.aspx">
        </my-card>

        <my-card 
            title="Berkey Creamery" 
            image="https://www.psu.edu/psu-edu-assets/images/hub/2019/creamery-scoops-1170.jpg"
            alt-text="People enjoying ice cream outside the Berkey Creamery"
            description="Famous for its ice cream and dairy products, made right on campus since 1865."
            link="https://creamery.psu.edu/">
        </my-card>
        
        <my-card 
            title="The Arboretum"
            image="https://www.psu.edu/psu-edu-assets/images/visit/arboretum-1170.jpg"
            alt-text="A walkway through colorful gardens at the Arboretum"
            description="A beautiful public garden, conservatory, and walking path for students and visitors to enjoy."
            link="https://arboretum.psu.edu/">
        </my-card>

    </div>

</body>
</html>
